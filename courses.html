<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Department Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .header, .footer {
            background-color: #2C3E50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1, .footer p {
            margin: 0;
            font-size: 1.5rem;
        }
        .header p {
            font-size: 1rem;
            margin-top: 5px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1A252F;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .navbar-toggler {
            display: none;
            background-color: #1A252F;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
        }
        .navbar-menu {
            display: flex;
            flex-direction: row;
        }
        .navbar-menu.collapsed {
            display: none;
            flex-direction: column;
            width: 100%;
        }
        .navbar-menu.show {
            display: flex;
        }
        .navbar-menu a {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .container h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .course-item {
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
            max-width: 300px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .course-item img {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #e0e0e0;
            transition: transform 0.3s;
        }
        .course-item:hover img {
            transform: scale(1.05);
        }
        .course-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .course-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .course-item a:focus, .course-item a:hover {
            outline: none;
        }
        .footer p {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-toggler {
                display: block;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .navbar-menu.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Social Science Department</h1>
        <p>AASTU - Advancing Knowledge, Shaping Futures</p>
    </div>
    
    <div class="navbar">
        <button class="navbar-toggler" id="navbar-toggler">&#9776;</button>
        <div class="navbar-menu" id="navbar-menu">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About Us</a>
            <a href="staff.html">Staff</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Available Courses</h2>
        <div class="course-list">
            <div class="course-item">
                <a href="logic.html" target="_blank">
                    <img src="image1.jpg" alt="Course 1">
                </a>
            </div>
            <div class="course-item">
                <a href="mcie1012mainpage.html" target="_blank">
                    <img src="image2.jpg" alt="Course 2">
                </a>
            </div>
            <div class="course-item">
                <a href="https://example.com/course3" target="_blank">
                    <img src="image3.jpg" alt="Course 3">

            </div>
            <div class="course-item">
                <a href="https://example.com/course4" target="_blank">
                    <img src="image4.jpg" alt="Course 4">
                </a>
            </div>
            <div class="course-item">
                <a href="https://example.com/course5" target="_blank">
                    <img src="image5.jpg" alt="Course 5">
                </a>
            </div>
            <div class="course-item">
                <a href="https://example.com/course6" target="_blank">
                    <img src="image6.jpg" alt="Course 6">
                </a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Social Science Department | Contact: <a href="mailto:social@aastu.edu.et">social@aastu.edu.et</a></p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="map.html">Sitemap</a>
        </p>
    </div>

    <script>
        document.getElementById('navbar-toggler').addEventListener('click', function() {
            var menu = document.getElementById('navbar-menu');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
