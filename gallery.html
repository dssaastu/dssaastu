<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Social Science Department</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .header, .footer {
            background-color: #2C3E50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1, .footer p {
            margin: 0;
            font-size: 1.5rem;
        }
        .header p {
            font-size: 1rem;
            margin-top: 5px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1A252F;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.2s ease;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .navbar-toggler { display: none; background-color: #1A252F; border: none; color: #fff; padding: 10px 20px; font-size: 1.2rem; cursor: pointer; margin-left: auto; }
        .navbar-menu { display: flex; flex-direction: row; }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .container h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: #1A252F;
            font-weight: 600;
        }
        
        /* --- CUSTOMIZED GALLERY STYLES --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 25px;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the container without distortion */
            display: block;
            transition: transform 0.4s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        .gallery-item-overlay svg {
            width: 50px;
            height: 50px;
        }

        /* --- CUSTOMIZED LIGHTBOX / OVERLAY STYLES --- */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.show {
            display: flex;
            opacity: 1;
        }
        .overlay-content {
            position: relative;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .overlay-content img {
            max-width: 100%;
            max-height: calc(90vh - 100px); /* Adjust height to leave space for description */
            object-fit: contain;
            border-radius: 4px;
        }
        #overlay-description {
            margin: 15px 0 0 0;
            color: #333;
            font-size: 1.1rem;
        }
        .close-button, .arrow-button {
            position: absolute;
            background-color: rgba(44, 62, 80, 0.8);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
            line-height: 1; /* Helps vertical alignment */
        }
        .close-button:hover, .arrow-button:hover {
            background-color: #1A252F;
        }
        .close-button {
            top: -15px;
            right: -15px;
        }
        .arrow-button.left { left: -60px; top: 50%; transform: translateY(-50%); }
        .arrow-button.right { right: -60px; top: 50%; transform: translateY(-50%); }

        .footer { margin-top: 50px; }
        .footer p { margin-top: 15px; font-size: 0.9rem; }
        .footer a { color: #fff; text-decoration: none; margin: 0 10px; }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; align-items: flex-start; }
            .navbar-toggler { display: block; align-self: flex-end; }
            .navbar-menu { display: none; flex-direction: column; width: 100%; }
            .navbar-menu.show { display: flex; }
            .navbar-menu a { width: 100%; box-sizing: border-box; }
            .arrow-button.left { left: 10px; }
            .arrow-button.right { right: 10px; }
        }
    </style>
</head>

    <script>
        document.getElementById('navbar-toggler').addEventListener('click', function() {
            document.getElementById('navbar-menu').classList.toggle('show');
        });

        const galleryItems = document.querySelectorAll('.gallery-item');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlay-image');
        const overlayDescription = document.getElementById('overlay-description');
        const closeButton = document.getElementById('close-button');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        let currentIndex = 0;

        function showOverlay(index) {
            currentIndex = index;
            const item = galleryItems[currentIndex];
            overlayImage.src = item.querySelector('img').src;
            overlayDescription.textContent = item.dataset.description;
            overlay.classList.add('show');
        }

        function hideOverlay() {
            overlay.classList.remove('show');
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = galleryItems.length - 1;
            } else if (currentIndex >= galleryItems.length) {
                currentIndex = 0;
            }
            showOverlay(currentIndex);
        }

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => showOverlay(index));
        });
        
        closeButton.addEventListener('click', hideOverlay);
        nextButton.addEventListener('click', () => changeImage(1));
        prevButton.addEventListener('click', () => changeImage(-1));

        // Close when clicking the dark background
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                hideOverlay();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (overlay.classList.contains('show')) {
                if (event.key === 'ArrowRight') {
                    changeImage(1);
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'Escape') {
                    hideOverlay();
                }
            }
        });
    </script>
