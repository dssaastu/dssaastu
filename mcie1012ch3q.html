<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCIE 1012 Chapter 3 practice questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            text-align: center;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s;
            text-align: left;
        }
        .options button:hover {
            background: #ccc;
        }
        .options button.answered {
            pointer-events: none;
            opacity: 0.7;
        }
        .options button.correct-choice {
            background-color: #90ee90;
            color: black;
        }
        .options button.wrong-choice {
            background-color: #ffcccb;
            color: black;
        }
        .feedback {
            font-weight: bold;
            margin-left: 10px;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.wrong {
            color: red;
        }
        .short-answer-section {
            margin-top: 40px;
        }
        .short-answer {
            margin-bottom: 20px;
        }
        .answer {
            display: none;
            color: green;
            margin-top: 10px;
        }
        .toggle-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Moral and Citizenship Education (MCIE 1012) - Chapter 3  practice questions</h2>
    <div id="quiz"></div>

    <div class="short-answer-section">
        <h2>Short Answer Questions</h2>
        <div id="short-answers"></div>
    </div>
</div>

<script>
    const questions = [
        { 
            question: "What is the primary focus of ethical decision-making and moral judgments?", 
            choices: [
                "Making ethical choices and evaluating actions",
                "Defining civic education", 
                "Understanding state structures", 
                "Theories of citizenship"
            ], 
            answer: "Making ethical choices and evaluating actions"
        },
        { 
            question: "Ethical decision-making involves:", 
            choices: [
                "Following societal norms without question", 
                "Making choices based on ethical principles and reasoning",
                "Ignoring personal values", 
                "Acting solely on legal obligations"
            ], 
            answer: "Making choices based on ethical principles and reasoning"
        },
        { 
            question: "Which of these is NOT a component of ethical decision-making?", 
            choices: [
                "Moral intuitions", 
                "Critical reasoning", 
                "Economic analysis",
                "Ethical principles"
            ], 
            answer: "Economic analysis"
        },
        { 
            question: "Moral intuitions are:", 
            choices: [
                "Deliberate and calculated decisions", 
                "Laws enforced by the state", 
                "Theories of ethical behavior",
                "Immediate, gut-level responses to ethical situations"
            ], 
            answer: "Immediate, gut-level responses to ethical situations"
        },
        { 
            question: "What role does critical reasoning play in ethical decision-making?", 
            choices: [
                "Eliminates the need for ethical principles", 
                "Helps evaluate and refine moral intuitions",
                "Focuses only on legal consequences", 
                "Replaces personal values"
            ], 
            answer: "Helps evaluate and refine moral intuitions"
        },
        { 
            question: "Rationalization in ethical decision-making refers to:", 
            choices: [
                "Justifying actions after they are taken",
                "Planning actions in advance", 
                "Ignoring ethical dilemmas", 
                "Following religious doctrines"
            ], 
            answer: "Justifying actions after they are taken"
        },
        { 
            question: "Which type of reasoning involves drawing general conclusions from specific examples?", 
            choices: [
                "Deductive reasoning", 
                "Intuitive reasoning", 
                "Legal reasoning",
                "Inductive reasoning"
            ], 
            answer: "Inductive reasoning"
        },
        { 
            question: "Ethics and religious faith:", 
            choices: [
                "Are always in conflict", 
                "Are identical in purpose", 
                "Should never influence each other",
                "Can intersect but are distinct"
            ], 
            answer: "Can intersect but are distinct"
        },
        { 
            question: "Testing moral arguments involves:", 
            choices: [
                "Accepting them without scrutiny", 
                "Evaluating their logic and consistency",
                "Relying solely on emotions", 
                "Following societal trends"
            ], 
            answer: "Evaluating their logic and consistency"
        },
        { 
            question: "The 'Thinking Ethically' framework emphasizes:", 
            choices: [
                "A single approach to all ethical dilemmas", 
                "Multiple approaches like fairness, rights, and common good",
                "Ignoring consequences of actions", 
                "Following only legal guidelines"
            ], 
            answer: "Multiple approaches like fairness, rights, and common good"
        },
        { 
            question: "The Fairness and Justice Approach focuses on:", 
            choices: [
                "Maximizing benefits for the majority", 
                "Treating individuals equitably",
                "Protecting individual rights above all", 
                "Promoting collective welfare"
            ], 
            answer: "Treating individuals equitably"
        },
        { 
            question: "The Common Good Approach prioritizes:", 
            choices: [
                "Individual rights over community needs", 
                "Benefits to society as a whole",
                "Personal gain", 
                "Strict adherence to laws"
            ], 
            answer: "Benefits to society as a whole"
        },
        { 
            question: "The Rights Approach is based on:", 
            choices: [
                "Achieving the greatest good for the greatest number", 
                "Following societal customs", 
                "Economic outcomes",
                "Respecting inherent human entitlements"
            ], 
            answer: "Respecting inherent human entitlements"
        },
        { 
            question: "To whom or what does morality apply?", 
            choices: [
                "Only individuals", 
                "Only legal systems", 
                "Individuals, society, nature, and religion",
                "Only religious institutions"
            ], 
            answer: "Individuals, society, nature, and religion"
        },
        { 
            question: "Religious morality is primarily concerned with:", 
            choices: [
                "Secular laws", 
                "Economic benefits", 
                "Divine commands or spiritual beliefs",
                "Social contracts"
            ], 
            answer: "Divine commands or spiritual beliefs"
        },
        { 
            question: "Morality and nature refer to:", 
            choices: [
                "Ethical obligations toward the environment",
                "Ignoring natural laws", 
                "Economic exploitation of resources", 
                "Legal regulations only"
            ], 
            answer: "Ethical obligations toward the environment"
        },
        { 
            question: "Individual morality focuses on:", 
            choices: [
                "Collective societal norms", 
                "Government policies", 
                "Personal ethical choices and actions",
                "Religious doctrines"
            ], 
            answer: "Personal ethical choices and actions"
        },
        { 
            question: "Social morality involves:", 
            choices: [
                "Personal beliefs only", 
                "Ignoring societal impacts", 
                "Shared values within a community",
                "Economic considerations alone"
            ], 
            answer: "Shared values within a community"
        },
        { 
            question: "Who is considered morally responsible for an action?", 
            choices: [
                "Only the government", 
                "Society as a whole", 
                "Individuals or entities capable of intentional action",
                "Religious leaders only"
            ], 
            answer: "Individuals or entities capable of intentional action"
        },
        { 
            question: "Moral judgments are:", 
            choices: [
                "Evaluations of actions based on ethical standards",
                "Legal rulings", 
                "Emotional reactions without reasoning", 
                "Economic decisions"
            ], 
            answer: "Evaluations of actions based on ethical standards"
        },
        { 
            question: "What makes an action moral?", 
            choices: [
                "Its alignment with ethical principles or intentions",
                "Its legality alone", 
                "Its popularity", 
                "Its economic benefit"
            ], 
            answer: "Its alignment with ethical principles or intentions"
        },
        { 
            question: "The Argument from Enlightened Self-Interest suggests humans should be moral because:", 
            choices: [
                "It benefits them personally in the long run",
                "It is required by law", 
                "It avoids punishment", 
                "It follows tradition"
            ], 
            answer: "It benefits them personally in the long run"
        },
        { 
            question: "The Argument from Tradition and Law posits that morality is valuable because:", 
            choices: [
                "It reflects historical norms and legal systems",
                "It maximizes happiness", 
                "It is a personal choice", 
                "It ignores societal needs"
            ], 
            answer: "It reflects historical norms and legal systems"
        },
        { 
            question: "Common Human Needs as a reason for morality emphasize:", 
            choices: [
                "Universal requirements like safety and belonging",
                "Individual desires only", 
                "Legal obligations", 
                "Religious mandates"
            ], 
            answer: "Universal requirements like safety and belonging"
        },
        { 
            question: "Which approach to ethical decision-making considers consequences?", 
            choices: [
                "Rights Approach", 
                "Fairness and Justice Approach", 
                "Common Good Approach",
                "All of the above"
            ], 
            answer: "Common Good Approach"
        },
        { 
            question: "Ethical decisions should involve:", 
            choices: [
                "Only emotional responses", 
                "Strict adherence to tradition", 
                "Ignoring personal values",
                "A balance of intuition and reasoning"
            ], 
            answer: "A balance of intuition and reasoning"
        },
        { 
            question: "Who bears moral responsibility in a group decision?", 
            choices: [
                "Only the leader", 
                "No one", 
                "All members capable of influencing the outcome",
                "The legal system"
            ], 
            answer: "All members capable of influencing the outcome"
        },
        { 
            question: "Morality applies to:", 
            choices: [
                "Only human actions", 
                "Only legal matters", 
                "Only religious contexts",
                "Actions affecting humans, nature, and society"
            ], 
            answer: "Actions affecting humans, nature, and society"
        },
        { 
            question: "Why should humans be moral?", 
            choices: [
                "To avoid legal consequences", 
                "Only for religious salvation", 
                "For self-interest, tradition, and shared needs",
                "To follow societal trends"
            ], 
            answer: "For self-interest, tradition, and shared needs"
        },
        { 
            question: "The framework for moral decision-making is designed to:", 
            choices: [
                "Provide a rigid set of rules", 
                "Focus solely on legal outcomes", 
                "Ignore societal impacts",
                "Offer flexible approaches to ethical dilemmas"
            ], 
            answer: "Offer flexible approaches to ethical dilemmas"
        }
    ];

    const shortAnswerQuestions = [
        { 
            question: "What is the role of moral intuitions in ethical decision-making?", 
            answer: "Moral intuitions provide immediate, instinctive responses to ethical situations, serving as a starting point that can be refined through critical reasoning."
        },
        { 
            question: "How does the Fairness and Justice Approach differ from the Common Good Approach in ethical decision-making?", 
            answer: "The Fairness and Justice Approach focuses on treating individuals equitably, while the Common Good Approach prioritizes the welfare of the entire community over individual concerns."
        },
        { 
            question: "Explain the Argument from Enlightened Self-Interest as a reason for being moral.", 
            answer: "This argument suggests that humans should be moral because ethical behavior ultimately benefits them personally, such as through improved relationships or long-term well-being."
        },
        { 
            question: "What are the four areas to which morality applies?", 
            answer: "Morality applies to religious morality, morality and nature, individual morality, and social morality."
        },
        { 
            question: "Why is critical reasoning important in testing moral arguments?", 
            answer: "Critical reasoning is essential to evaluate the logic, consistency, and validity of moral arguments, ensuring they are not based solely on emotion or flawed assumptions."
        }
    ];

    function loadQuiz() {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = "";

        questions.forEach((q, index) => {
            const questionBlock = document.createElement("div");
            questionBlock.style.marginBottom = "20px";

            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.innerText = `${index + 1}. ${q.question}`;

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");

            q.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice;
                button.onclick = function() {
                    this.querySelectorAll('.feedback').forEach(span => span.remove());

                    const allButtonsInGroup = optionsDiv.querySelectorAll('button');
                    allButtonsInGroup.forEach(btn => {
                        btn.classList.add('answered');
                        btn.classList.remove('correct-choice', 'wrong-choice');
                        btn.style.color = '';
                        btn.style.fontWeight = '';
                    });

                    const feedbackSpan = document.createElement('span');
                    feedbackSpan.classList.add('feedback');

                    if (choice === q.answer) {
                        this.classList.add('correct-choice');
                        feedbackSpan.classList.add('correct');
                        feedbackSpan.innerText = 'Correct';
                    } else {
                        this.classList.add('wrong-choice');
                        feedbackSpan.classList.add('wrong');
                        feedbackSpan.innerText = 'Wrong';

                        allButtonsInGroup.forEach(btn => {
                            if (btn.innerText === q.answer) {
                                btn.classList.add('correct-choice');
                            }
                        });
                    }
                    this.appendChild(feedbackSpan);
                };
                optionsDiv.appendChild(button);
            });

            questionBlock.appendChild(questionElement);
            questionBlock.appendChild(optionsDiv);
            quizDiv.appendChild(questionBlock);
        });
    }

    function loadShortAnswers() {
        const shortAnswerDiv = document.getElementById("short-answers");
        shortAnswerDiv.innerHTML = "";

        shortAnswerQuestions.forEach((sa, index) => {
            const saElement = document.createElement("div");
            saElement.classList.add("short-answer");

            const questionP = document.createElement("p");
            questionP.innerText = `${index + 1}. ${sa.question}`;
            saElement.appendChild(questionP);

            const toggleButton = document.createElement("button");
            toggleButton.classList.add("toggle-btn");
            toggleButton.innerText = "View Answer";
            toggleButton.onclick = function() {
                const answerDiv = saElement.querySelector(".answer");
                if (answerDiv.style.display === "block") {
                    answerDiv.style.display = "none";
                    toggleButton.innerText = "View Answer";
                } else {
                    answerDiv.style.display = "block";
                    toggleButton.innerText = "Hide Answer";
                }
            };
            saElement.appendChild(toggleButton);

            const answerDiv = document.createElement("div");
            answerDiv.classList.add("answer");
            answerDiv.innerText = sa.answer;
            saElement.appendChild(answerDiv);

            shortAnswerDiv.appendChild(saElement);
        });
    }

    loadQuiz();
    loadShortAnswers();
</script>

</body>
</html>
