<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Social Science Department</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header, .footer {
            background-color: #2C3E50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1, .footer p {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1A252F;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .navbar-toggler {
            display: none;
            background-color: #1A252F;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
        }
        .navbar-menu {
            display: flex;
            flex-direction: row;
        }
        .navbar-menu.collapsed {
            display: none;
            flex-direction: column;
            width: 100%;
        }
        .navbar-menu.show {
            display: flex;
        }
        .navbar-menu a {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        /* Contact Form Styles */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form h3 {
            font-size: 1.5rem;
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2C3E50;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #2C3E50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #1A252F;
        }
        #form-status {
            margin-top: 10px;
            text-align: center;
            color: #333;
            font-size: 0.9rem;
        }
        .footer p {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-toggler {
                display: block;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .navbar-menu.show {
                display: flex;
            }
            .container {
                width: 90%;
                padding: 20px;
            }
            .contact-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Social Science Department</h1>
        <p>AASTU - Advancing Knowledge, Shaping Futures</p>
    </div>
    
    <div class="navbar">
        <button class="navbar-toggler" id="navbar-toggler">☰</button>
        <div class="navbar-menu" id="navbar-menu">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About Us</a>
            <a href="staff.html">Staff</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>
    
    <div class="container">
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form id="contact-form" action="https://formspree.io/f/myyrankg" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div id="form-status"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2024 Social Science Department | Contact: <a href="mailto:social@aastu.edu.et">social@aastu.edu.et</a></p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="map.html">Sitemap</a>
        </p>
    </div>

    <script>
        // Navbar toggle
        document.getElementById('navbar-toggler').addEventListener('click', function() {
            var menu = document.getElementById('navbar-menu');
            menu.classList.toggle('show');
        });

        // Form submission with feedback
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    status.textContent = 'Thank you! Your message has been sent.';
                    form.reset(); // Clear the form
                } else {
                    status.textContent = 'Oops! Something went wrong. Please try again.';
                }
            } catch (error) {
                status.textContent = 'Oops! Something went wrong. Please try again.';
            }
        });
    </script>
</body>
</html>
